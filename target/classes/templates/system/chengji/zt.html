<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('统计')" />
    <th:block th:include="include :: datetimepicker-css" />
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-zt-add" th:object="${chengji}">
        <input name="chengjiId" th:field="*{chengjiId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">姓名：</label>
            <div class="col-sm-8">
                <input name="ksUsername" th:field="*{ksUsername}" readonly="readonly" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">全期评分：</label>
            <div class="col-sm-8">
                <input name="xaxis" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">平均分：</label>
            <div class="col-sm-8">
                <input name="mean" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最低分数：</label>
            <div class="col-sm-8">
                <input name="lower" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">最高分数：</label>
            <div class="col-sm-8">
                <input name="upper" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">频率：</label>
            <div class="col-sm-8">
                <input name="yaxis" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">标准偏差：</label>
            <div class="col-sm-8">
                <input name="stdev" class="form-control" type="text">
            </div>
        </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script type="text/javascript">
        var prefix = ctx + "system/zt"
        $("#form-zt-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-zt-add').serialize());
            }
        }

    </script>
</body>
</html>
