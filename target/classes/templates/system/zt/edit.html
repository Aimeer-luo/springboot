<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改成绩统计及正态分布信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-zt-edit" th:object="${zt}">
            <input name="ksId" th:field="*{ksId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">姓名：</label>
                <div class="col-sm-8">
                    <input name="ksUsername" th:field="*{ksUsername}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">全期评分：</label>
                <div class="col-sm-8">
                    <textarea name="xaxis" class="form-control">[[*{xaxis}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">平均分：</label>
                <div class="col-sm-8">
                    <input name="mean" th:field="*{mean}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最低分数：</label>
                <div class="col-sm-8">
                    <input name="lower" th:field="*{lower}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最高分数：</label>
                <div class="col-sm-8">
                    <input name="upper" th:field="*{upper}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">频率：</label>
                <div class="col-sm-8">
                    <input name="yaxis" th:field="*{yaxis}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">标准偏差：</label>
                <div class="col-sm-8">
                    <input name="stdev" th:field="*{stdev}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "system/zt";
        $("#form-zt-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-zt-edit').serialize());
            }
        }
    </script>
</body>
</html>
